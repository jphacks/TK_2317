<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column; /* 垂直方向の配置 */
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .app-name {
            font-size: 180px; /* さらに大きなフォントサイズ */
            font-weight: bold; /* 太字 */
            color: #007bff; /* 明るい青色 */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); /* より強いテキストシャドウ */
            margin-bottom: 60px; /* 下部のマージンを調整 */
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }

        a {
            text-decoration: none;
            margin: 0 10px;
            padding: 7.5px 15px;
            background-color: black;
            color: white;
            border-radius: 5px;
        }

        a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="app-name">GoalBuddies</div> <!-- GoalBuddiesヘッダー -->
    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <div>
            <a href="{% url 'login' %}">ログイン</a>
            <a href="{% url 'signup' %}">サインアップ</a>
        </div>
    </div>
</body>
</html>
