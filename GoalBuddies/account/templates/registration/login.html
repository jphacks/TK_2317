<!DOCTYPE html>
<html>
<head>
    <title>ログイン画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 375px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;  /* ログインボタンと「アカウント未作成の方→サインアップ」の間のスペースを増やす */
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 7.5px;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"] {
            background-color: black;
            color: white;
            padding: 7.5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-text {
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ログイン画面</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">ユーザ名</label>
            <input type="text" name="username" id="username" required>

            <label for="password">パスワード</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">ログイン</button>
        </form>
        <span class="signup-text">アカウント未作成の方→</span><a href="{% url 'signup' %}">サインアップ</a>
    </div>
</body>
</html>
