<!DOCTYPE html>
<html>
<head>
    <title>サインアップ画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 375px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 7.5px;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"] {
            background-color: black;
            color: white;
            padding: 7.5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>サインアップ画面</h1>
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}">アカウント名</label>
            {{ form.username }}

            <label for="{{ form.password1.id_for_label }}">パスワード</label>
            {{ form.password1 }}

            <label for="{{ form.password2.id_for_label }}">パスワード (確認)</label>
            {{ form.password2 }}

            <button type="submit">サインアップ</button>
        </form>
    </div>
</body>
</html>
