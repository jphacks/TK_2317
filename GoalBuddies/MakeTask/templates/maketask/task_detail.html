<!-- task_detail.html -->
<a href="{% url 'account' %}" class="btn btn-secondary">アカウントページに戻る</a>
<h1>{{ task.name }}</h1>
<p>{{ task.detail }}</p>
<hr>
<!-- メッセージの表示 -->
<div>
  <h2>メッセージ</h2>
  {% for message in messages %}
    <p><strong>{{ message.sender.username }}:</strong> {{ message.content }}</p>
  {% endfor %}
</div>
<!-- メッセージ送信フォーム -->
<div>
  <h2>メッセージを送る</h2>
  <form method="post">
    {% csrf_token %}
    {{ message_form.as_p }}
    <button type="submit">送信</button>
  </form>
</div>
