<!-- task_detail.html -->

<h1>{{ task.name }}</h1>
<p>詳細: {{ task.detail }}</p>
<p>期間: {{ task.duration }}日</p>
<hr>

<!-- メッセージの表示 -->
<div>
  <h2>メッセージ</h2>
  {% for message in messages %}
    <div>
      <strong>{{ message.sender.username }}</strong>: {{ message.content }}
      <span class="text-muted">{{ message.created_at|date:"Y-m-d H:i" }}</span>
    </div>
  {% empty %}
    <p>メッセージはありません。</p>
  {% endfor %}
</div>

<!-- メッセージ送信フォーム -->
<div>
  <h3>メッセージを送る</h3>
  <form method="post">
    {% csrf_token %}
    {{ message_form.as_p }}
    <button type="submit" class="btn btn-primary">送信</button>
  </form>
</div>
